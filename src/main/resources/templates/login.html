<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>ログイン</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
	<div style="width: auto; margin: 30px 3% 0 3%; text-size-adjust:100%; font-size: calc(1rem + 1.5vw);">
	    <div style=" border-bottom: solid 3px black; text-align: center; font-size: calc(3rem + 1.5vw);">
	        ログイン画面
	    </div>
	
		<div id="login-form" style="padding:10%">
		    <!-- /*idとpasswordのみを参照してログインする画面 */-->
			<form th:action="@{/login}" th:object="${loginForm}" method="post">
		        <label for="exampleInputId" class="form-label">UserID</label>
		        <input type="text" class="form-control form-control-lg" id="exampleInputId" th:field="*{userid}"  style="margin:0 0 3% 0;">

		        <label for="exampleInputPassword" class="form-label">Password</label>
		        <input type="password" class="form-control form-control-lg" id="exampleInputPassword" th:field="*{password}"  style="margin:0 0 3% 0;">
	
				<button type="submit" class="btn btn-primary" style="display:block; margin: auto; width: 200px;height: 81px;font-size: 30px;">ログイン</button>
		        
		    </form>
		</div>
	</div>
</body>
</html>
