<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <title>メイン画面（自己紹介）</title>
</head>
<body>
	
	<div layout:fragment="layout">
    </div>
	<!-- header,modelSelect,main,footerの四要素に分けています -->
    <div class="header container text-center">
        <div class="row">
			<div class="col-6">
            	<h1><a th:href="@{/main/1}">株式会社ASO</a></h1>
            </div>
	    	<div class="col-3">
	            <button type="button" formmethod="get">
	                <a th:href="@{/myPage}">マイページ</a>
	            </button>
	        </div>
	        <div class="col-3">
	            <button type="button" formmethod="get">
	                <a th:href="@{logout}">ログアウト</a>
	            </button>
	         </div>
        </div>
    </div>

    <div class="modeSelect row"  style="width: 100%; max-width: 100%; margin: 50px 0 0 0; padding: 0;">
	        <div class="col" style="padding:0; background-color: greenyellow;">
		     	<h2 style="text-align: center;"><a th:href="@{/myPage}">自己紹介</a></h2>
	        </div>
	        <div class="col"  style="padding:0; background-color: orange;">
		     	<h2 style="text-align: center;"><a th:href="@{/myPage}">技術共有</a></h2>
            </div>
    </div>




    <div class="main">
		<!-- フィルターとソートは形だけ用意しました。 -->
		<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#filterModal"  style="display:none;width: 100px;height: 100px;">フィルター</button>
        <select name="sort">
            <option value="1">年齢順</option>
            <option value="2">名前順</option>
        </select>

		<!-- 形だけ用意しました。 -->
        <div class="contents">
            <img th:src="@{.png}" alt="写真" width="25" height="30">
            <span th:text="${name}"></span>
        </div>
    </div>

	<!-- フィルターモーダル。 -->
	<div class="modal fade" id="filterModal" tabindex="-1" aria-labelledby="filterModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="filterModalLabel">検索フィルター</h5>
	        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
	      </div>
	      <div class="modal-body">
	        Body
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
	        <button type="button" class="btn btn-primary">検索</button>
	      </div>
	    </div>
	  </div>
	</div>


	<div class="footer-container" style="position:fixed;bottom:30px;right:30px;">
        <button id="scroll-to-top-btn" type="button" style="display:none;width: 100px;height: 100px;">トップへ戻る</button>
    </div>
	<script>
		document.querySelector('#scroll-to-top-btn').addEventListener('click', (event) =>{
			window.scroll({top: 0, behavior: 'smooth'});
		});
	
		window.addEventListener( 'scroll' , scroll_event );
		
		function scroll_event(){
			var topToBtn = document.getElementById('scroll-to-top-btn');
			if(window.pageYOffset > 400){
				topToBtn.style.display =  'block'; 
			}else if(window.pageYOffset < 400){
				topToBtn.style.display = 'none';
			}
		};
	
	</script>
</body>
</html>
