<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link th:href="@{/css/common.css}" rel="stylesheet" >
    <title>メイン画面（自己紹介）</title>
</head>
<body>
	
	<div layout:fragment="layout">
    </div>
	<!-- header,modelSelect,main,footerの四要素に分けています -->
    <div class="header container text-center" style="height: 100px; width: 100%; max-width: 100%; padding: 10px 0 10px 0; background-color: black;">
		<a th:href="@{/main/1}"  style="width: 400px;height: 40px;  position: absolute; left: 28px;"><h1>株式会社ASO</h1></a>
	    <a th:href="@{logout}"  style="width: 100px;  position: absolute; right: 28px; border: 1px solid bisque; background-color: black;">
			<svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-door-open-fill" viewBox="0 0 16 16">
			  <path d="M1.5 15a.5.5 0 0 0 0 1h13a.5.5 0 0 0 0-1H13V2.5A1.5 1.5 0 0 0 11.5 1H11V.5a.5.5 0 0 0-.57-.495l-7 1A.5.5 0 0 0 3 1.5V15H1.5zM11 2h.5a.5.5 0 0 1 .5.5V15h-1V2zm-2.5 8c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1z"/>
			</svg>
			<div>
				ログアウト
			</div>
		</a>
    </div>



    <div class="modeSelect row"  style="width: 100%; max-width: 100%; margin: 10px 0 0 0; padding: 0;">
	        <div class="col" style="padding:10px 0 0 0; background-color: greenyellow;">
		     	<h2 style="text-align: center;">
					 自己紹介
					 <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-person-square" viewBox="0 0 16 16">
					  <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
					  <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1v-1c0-1-1-4-6-4s-6 3-6 4v1a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12z"/>
					</svg>
				</h2>
		     	
	        </div>
	        <div class="col"  style="padding:0; border-top: 10px solid orange;border-top-right-radius: 15px;border-top-left-radius: 15px;">
		     	<a th:href="@{/technologySharing}"><h2 style="text-align: center;">
					 技術共有
					<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-share-fill" viewBox="0 0 16 16">
					  <path d="M11 2.5a2.5 2.5 0 1 1 .603 1.628l-6.718 3.12a2.499 2.499 0 0 1 0 1.504l6.718 3.12a2.5 2.5 0 1 1-.488.876l-6.718-3.12a2.5 2.5 0 1 1 0-3.256l6.718-3.12A2.5 2.5 0 0 1 11 2.5z"/>
					</svg>
				</h2></a>
		     	<p style="width: 100%; height: 5px; margin:0; background-color: greenyellow;"/>
            </div>
    </div>
	

    <div class="main" style="width: 100%;">
		<!-- フィルターとソートは形だけ用意しました。 -->
		<div style="margin: 10px 0 0 0; height: 90px;">
			<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#filterModal"  style="width: 100px;height: 60px;  position: absolute; left: 28px;">
				<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16" style="width: 100%;">
				  <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
				</svg>
				検索
			</button>
	        <select name="sort" style="width: 130px; height:60px; position: absolute; right: 28px;">
	            <option value="1">年齢順 降順</option>
	            <option value="2">年齢順 昇順</option>
	            <option value="3">名前順 降順</option>
	            <option value="4">名前順 昇順</option>
	        </select>
        </div>

		<!-- 形だけ用意しました。 -->
		<div style="margin:0 10px;">
		    <div th:each="user :${userList}"  style="float: left; margin:5px;">
				<a href="#" data-bs-toggle="modal" data-bs-target="#introductionModal" >
					<div class="card" style="width: 18rem;">
						  <svg class="bd-placeholder-img card-img-top" width="100%" height="230" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Image cap"><title>Placeholder</title><rect fill="#868e96" width="100%" height="100%"/><text fill="#dee2e6" dy=".3em" x="50%" y="50%">Image cap</text></svg>
						  <div class="card-body">
						    <h1 class="card-title" style="text-align: center;">Card title</h1>
						    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
					  	</div>
					</div>
			  	</a>
		    </div>
	    </div>

	 </div>

	<!-- フィルターモーダル。 -->
	<div class="modal fade" id="filterModal" tabindex="-1" aria-labelledby="filterModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
	      </div>
	      <div class="modal-body">
		    <div class="input-group mb-3">
			  <input type="text" class="form-control" placeholder="検索キーワード" aria-label="Recipient's username" aria-describedby="button-addon2">
			  <button class="btn btn-outline-secondary" type="button" id="button-addon2">
				  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
				  <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
				</svg>
			  </button>
			</div>
			<div style="margin: 10px 0; border-bottom: 1px gray solid;">
				<h4>得意な言語</h4>
			</div>
			<div class="form-check" style="margin: 0 10px 10px 0; float:left">
			  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked1">
			  <label class="form-check-label" for="flexCheckChecked1">
			    Java
			  </label>
			</div>
			<div class="form-check" style="margin: 0 10px 10px 0; float:left">
			  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked2">
			  <label class="form-check-label" for="flexCheckChecked2">
			    Python
			  </label>
			</div>
			<div class="form-check" style="margin: 0 10px 10px 0; float:left">
			  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked3">
			  <label class="form-check-label" for="flexCheckChecked3">
			    PHP
			  </label>
			</div>
			<div class="form-check" style="margin: 0 10px 10px 0; float:left">
			  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked4">
			  <label class="form-check-label" for="flexCheckChecked4">
			    C#
			  </label>
			</div>
			<div class="form-check" style="margin: 0 10px 10px 0; float:left">
			  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked5">
			  <label class="form-check-label" for="flexCheckChecked5">
			    JavaScript
			  </label>
			</div>
			<div class="form-check" style="margin: 0 10px 10px 0; float:left">
			  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked6">
			  <label class="form-check-label" for="flexCheckChecked6">
			    C
			  </label>
			</div>

	      </div>
	    </div>
	  </div>
	</div>

	<!-- 自己紹介モーダル。 -->
	<div class="modal fade modal-xl" id="introductionModal" tabindex="-1" aria-labelledby="introductionModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
	      </div>
	      <div class="modal-body">
		    <div class="input-group mb-3">
			  <input type="text" class="form-control" placeholder="検索キーワード" aria-label="Recipient's username" aria-describedby="button-addon2">
			  <button class="btn btn-outline-secondary" type="button" id="button-addon2">
				  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
				  <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
				</svg>
			  </button>
			</div>
	      </div>
	    </div>
	  </div>
	</div>


	<div class="footer-container" style="position:fixed;bottom:30px;right:0; ">
		<a  th:href="@{/myPage}" >
			<button type="button"  style="width: 200px;height: 100px;border-top-left-radius: 30px;border-bottom-left-radius: 30px; background-color: lightgray;">
				<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-person-fill-gear" viewBox="0 0 16 16">
				  <path d="M11 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm-9 8c0 1 1 1 1 1h5.256A4.493 4.493 0 0 1 8 12.5a4.49 4.49 0 0 1 1.544-3.393C9.077 9.038 8.564 9 8 9c-5 0-6 3-6 4Zm9.886-3.54c.18-.613 1.048-.613 1.229 0l.043.148a.64.64 0 0 0 .921.382l.136-.074c.561-.306 1.175.308.87.869l-.075.136a.64.64 0 0 0 .382.92l.149.045c.612.18.612 1.048 0 1.229l-.15.043a.64.64 0 0 0-.38.921l.074.136c.305.561-.309 1.175-.87.87l-.136-.075a.64.64 0 0 0-.92.382l-.045.149c-.18.612-1.048.612-1.229 0l-.043-.15a.64.64 0 0 0-.921-.38l-.136.074c-.561.305-1.175-.309-.87-.87l.075-.136a.64.64 0 0 0-.382-.92l-.148-.045c-.613-.18-.613-1.048 0-1.229l.148-.043a.64.64 0 0 0 .382-.921l-.074-.136c-.306-.561.308-1.175.869-.87l.136.075a.64.64 0 0 0 .92-.382l.045-.148ZM14 12.5a1.5 1.5 0 1 0-3 0 1.5 1.5 0 0 0 3 0Z"/>
				</svg>
				<div style="font-size: 20px;">
					マイページ
				</div>
			</button>
		</a>
    </div>

</body>
</html>
