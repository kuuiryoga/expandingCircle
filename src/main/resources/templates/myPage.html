<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8" />
    <title>マイページ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link th:href="@{/css/common.css}" rel="stylesheet" >
</head>
<body>

    <div class="header container text-center" style="height: 100px; width: 100%; max-width: 100%; padding: 10px 0 10px 0; background-color: black;">
		<a th:href="@{/main/1}"  style="width: 400px;height: 40px;  position: absolute; left: 28px;"><h1>株式会社ASO</h1></a>
	    <a th:href="@{logout}"  style="width: 100px;  position: absolute; right: 28px; border: 1px solid bisque; background-color: black;">
			<svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-door-open-fill" viewBox="0 0 16 16">
			  <path d="M1.5 15a.5.5 0 0 0 0 1h13a.5.5 0 0 0 0-1H13V2.5A1.5 1.5 0 0 0 11.5 1H11V.5a.5.5 0 0 0-.57-.495l-7 1A.5.5 0 0 0 3 1.5V15H1.5zM11 2h.5a.5.5 0 0 1 .5.5V15h-1V2zm-2.5 8c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1z"/>
			</svg>
			<div>
				ログアウト
			</div>
		</a>
    </div>



    <div class="modeSelect row"  style="width: 100%; max-width: 100%; margin: 10px 0 0 0; padding: 0;">
	        <div class="col" style="padding:0; border-top: 10px solid greenyellow;border-top-right-radius: 15px;border-top-left-radius: 15px;border-right: 1px solid black; border-bottom: 1px solid black;">
		     	<a th:href="@{/selfIntroduction}"><h2 style="text-align: center;">
					 自己紹介
					 <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-person-square" viewBox="0 0 16 16">
					  <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
					  <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1v-1c0-1-1-4-6-4s-6 3-6 4v1a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12z"/>
					</svg>
				</h2></a>
	        </div>
	        <div class="col"  style="padding:0; border-top: 10px solid orange;border-top-right-radius: 15px;border-top-left-radius: 15px; border-bottom: 1px solid black;">
		     	<a th:href="@{/technologySharing}"><h2 style="text-align: center;">
					 技術共有
					<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-share-fill" viewBox="0 0 16 16">
					  <path d="M11 2.5a2.5 2.5 0 1 1 .603 1.628l-6.718 3.12a2.499 2.499 0 0 1 0 1.504l6.718 3.12a2.5 2.5 0 1 1-.488.876l-6.718-3.12a2.5 2.5 0 1 1 0-3.256l6.718-3.12A2.5 2.5 0 0 1 11 2.5z"/>
					</svg>
				</h2></a>
            </div>
    </div>
	


    <div class="modeSelect row"  style="width: 100%; max-width: 100%; margin: 10px 0 0 0; padding: 0;">
        <div style="text-align: center;">
			<h1>
				マイページ
			</h1>
			<h2>
				自己紹介編集
			</h2>
		</div>

        <form action="/myPage/edit" method="post" style="margin-top: 10px;">
			<div class="intoForm" th:object = "${userData}">


		        
				
				<input type="hidden" name="id" th:value="*{id}">
				<div class="row">
					<div class="col">
				  		<svg class="bd-placeholder-img card-img-top" width="100%" height="230" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Image cap"><title>Placeholder</title><rect fill="#868e96" width="100%" height="100%"/><text fill="#dee2e6" dy=".3em" x="50%" y="50%">Image cap</text></svg>
	           			<input type="file" name="selfPortrait" accept="image/jpeg, image/png" style="display: none;"/>
					</div>
					<div class="col">
				        <label for="exampleInputName" class="form-label">名前</label>
				        <input type="text" class="form-control form-control-lg" id="exampleInputName" th:field="*{name}"  style="margin:0 0 3% 0;" />
		
				        <label for="exampleInputMail" class="form-label">メールアドレス</label>
				        <input type="text" class="form-control form-control-lg" id="exampleInputMail" th:field="*{mail}"  style="margin:0 0 3% 0;" />
						<div class="row">
							<div class="col">
				            	性別
					            <select name="sex" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" th:value="*{sex}" style="width: 150px;">
					                <option value="1">男</option>
					                <option value="2">女</option>
								</select>
							</div>
							<div class="col">
						        <label for="exampleInputAge" class="form-label">年齢</label>
					       		<input type="text" class="form-control form-control-lg" id="exampleInputAge" th:field="*{age}"  style="margin:0 0 3% 0;" />
				       		</div>
				        </div>
					</div>
				</div>
	            自己紹介
	            <textarea name="introduction" th:value="*{text}" style="width: 90%;"></textarea>
	
	
				<div style="margin: 10px 0; border-bottom: 1px gray solid;">
					<h4>得意な言語</h4>
				</div>
				<div style="width: 100%; height: 50px;">
					<div class="form-check" style="margin: 0 10px 10px 0; float:left">
					  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked1">
					  <label class="form-check-label" for="flexCheckChecked1">
					    Java
					  </label>
					</div>
					<div class="form-check" style="margin: 0 10px 10px 0; float:left">
					  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked2">
					  <label class="form-check-label" for="flexCheckChecked2">
					    Python
					  </label>
					</div>
					<div class="form-check" style="margin: 0 10px 10px 0; float:left">
					  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked3">
					  <label class="form-check-label" for="flexCheckChecked3">
					    PHP
					  </label>
					</div>
					<div class="form-check" style="margin: 0 10px 10px 0; float:left">
					  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked4">
					  <label class="form-check-label" for="flexCheckChecked4">
					    C#
					  </label>
					</div>
					<div class="form-check" style="margin: 0 10px 10px 0; float:left">
					  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked5">
					  <label class="form-check-label" for="flexCheckChecked5">
					    JavaScript
					  </label>
					</div>
					<div class="form-check" style="margin: 0 10px 10px 0; float:left">
					  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked6">
					  <label class="form-check-label" for="flexCheckChecked6">
					    C
					  </label>
					</div>
				</div>
						
		        <label for="exampleInputId" class="form-label">ユーザーID</label>
		        <input type="text" class="form-control form-control-lg" id="exampleInputId" th:field="*{userid}"  style="margin:0 0 3% 0;" />
	            
		        <label for="exampleInputPassword" class="form-label">パスワード（確認のため、二回入力してください。）</label>
		        <input type="text" class="form-control form-control-lg" id="exampleInputPassword" th:field="*{password}"  style="margin:0 0 3% 0;" />
		        <input type="text" class="form-control form-control-lg" id="exampleInputRePassword" th:field="*{password}"   style="margin:0 0 3% 0;" />
	
				<button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" id="create-sharing" style="display:block; margin: auto; width: 200px;height: 50px;font-size: 30px;margin-bottom: 20px;">
					<div style="font-size: 20px;">
						変更を保存
					</div>
				</button>
				<button type="submit" class="btn btn-primary" style="display:none;" />
	        </div>
	        
        </form>
        

	
	<!-- 確認モーダル。 -->
	<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content" style="text-align: center;">
	      <div class="modal-header">
	        <h1 class="modal-title" id="exampleModalLabel">確認</h1>
	        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
	      </div>
	      <div class="modal-footer">
			<div style="width: 100%;">変更を保存しますか？</div>
	        <button style="width: 60%; margin: 10px 20%;" type="button" class="btn btn-primary" data-bs-dismiss="modal">はい</button>
	        <button style="width: 60%; margin: 10px 20%;" type="button" class="btn btn-secondary" data-bs-dismiss="modal">いいえ</button>
	      </div>
	    </div>
	  </div>
	</div>

    </div>
</body>
