<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link th:href="@{/css/common.css}" rel="stylesheet" >
    <title>メイン画面（技術共有）</title>
</head>
<body>
	<!-- header,modelSelect,main,footerの四要素に分けています -->
    <div class="header container text-center" style="height: 100px; width: 100%; max-width: 100%; padding: 10px 0 10px 0; background-color: black;">
		<a th:href="@{/main/1}"  style="width: 400px;height: 40px;  position: absolute; left: 28px;"><h1>株式会社ASO</h1></a>
	    <a th:href="@{logout}"  style="width: 100px;  position: absolute; right: 28px; border: 1px solid bisque; background-color: black;">
			<svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-door-open-fill" viewBox="0 0 16 16">
			  <path d="M1.5 15a.5.5 0 0 0 0 1h13a.5.5 0 0 0 0-1H13V2.5A1.5 1.5 0 0 0 11.5 1H11V.5a.5.5 0 0 0-.57-.495l-7 1A.5.5 0 0 0 3 1.5V15H1.5zM11 2h.5a.5.5 0 0 1 .5.5V15h-1V2zm-2.5 8c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1z"/>
			</svg>
			<div>
				ログアウト
			</div>
		</a>
    </div>



    <div class="modeSelect row"  style="width: 100%; max-width: 100%; margin: 10px 0 0 0; padding: 0;">
	        <div class="col" style="padding:0; border-top: 10px solid greenyellow;border-top-right-radius: 15px;border-top-left-radius: 15px;">
		     	<a th:href="@{/selfIntroduction}"><h2 style="text-align: center;">
					 自己紹介
					 <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-person-square" viewBox="0 0 16 16">
					  <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
					  <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1v-1c0-1-1-4-6-4s-6 3-6 4v1a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12z"/>
					</svg>
				</h2></a>
		     	<p style="width: 100%; height: 5px; margin:0; background-color: orange;"/>
	        </div>
	        <div class="col"  style="padding:10px 0 0 0; background-color: orange;border-top-right-radius: 15px;border-top-left-radius: 15px; ">
		     	<h2 style="text-align: center;">
					 技術共有
					<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-share-fill" viewBox="0 0 16 16">
					  <path d="M11 2.5a2.5 2.5 0 1 1 .603 1.628l-6.718 3.12a2.499 2.499 0 0 1 0 1.504l6.718 3.12a2.5 2.5 0 1 1-.488.876l-6.718-3.12a2.5 2.5 0 1 1 0-3.256l6.718-3.12A2.5 2.5 0 0 1 11 2.5z"/>
					</svg>
				</h2>
            </div>
    </div>
	


    <div class="main">
		<!-- 形だけ用意しました。 -->
		<div style="margin: 10px 0 0 0; height: 90px;">
			<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#filterModal"  style="width: 100px;height: 60px;  position: absolute; left: 28px;">
				<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16" style="width: 100%;">
				  <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
				</svg>
				検索
			</button>
	        <select name="sort" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" style="width: 150px; position: absolute; right: 28px;">
	            <option value="1">全部</option>
	            <option value="2">今日</option>
	            <option value="3">昨日</option>
	            <option value="4">一昨日</option>
	            <option value="5">先週</option>
	            <option value="6">先月</option>
			</select>
        </div>


        
		<div style="margin:0 10px; width: calc(100% - 20px);">
		    <div th:each="user :${userList}"  style="width: 100%; margin-bottom: 10px;">
				<div class="card" style="width: 100%;">
					  <div class="card-body">
					    <h2>Name</h2>
					    <h1>Card title</h1>
					    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
	    				<button type="button" th:each="user :${userList}"  style="margin: 0 0 5px 5px; float: left;"><h3 style="clear: both;">Java</h3></button>
	    			</div>
				</div>
		    </div>
	    </div>

    </div>

	<!-- フィルターモーダル。 -->
	<div class="modal fade" id="filterModal" tabindex="-1" aria-labelledby="filterModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
	      </div>
	      <div class="modal-body">
		    <div class="input-group mb-3">
			  <input type="text" class="form-control" placeholder="検索キーワード" aria-label="Recipient's username" aria-describedby="button-addon2">
			  <button class="btn btn-outline-secondary" type="button" id="button-addon2">
				  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
				  <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
				</svg>
			  </button>
			</div>
			<div style="margin-bottom: 10px;">
				<input type="checkbox" class="btn-check" id="btn-check-outlined1" autocomplete="off">
				<label class="btn btn-outline-primary" for="btn-check-outlined1" style="width: 30%;margin-right: 10px;">Java</label>
				<input type="checkbox" class="btn-check" id="btn-check-outlined2" autocomplete="off">
				<label class="btn btn-outline-primary" for="btn-check-outlined2" style="width: 30%;">Python</label>
			</div>
			<div style="margin-bottom: 10px;">
				<input type="checkbox" class="btn-check" id="btn-check-outlined3" autocomplete="off">
				<label class="btn btn-outline-primary" for="btn-check-outlined3" style="width: 30%;margin-right: 10px;">PHP</label>
				<input type="checkbox" class="btn-check" id="btn-check-outlined4" autocomplete="off">
				<label class="btn btn-outline-primary" for="btn-check-outlined4" style="width: 30%;">C#</label>
			</div>
			<div style="margin-bottom: 10px;">
				<input type="checkbox" class="btn-check" id="btn-check-outlined5" autocomplete="off">
				<label class="btn btn-outline-primary" for="btn-check-outlined5" style="width: 30%;margin-right: 10px;">JavaScript</label>
				<input type="checkbox" class="btn-check" id="btn-check-outlined6" autocomplete="off">
				<label class="btn btn-outline-primary" for="btn-check-outlined6" style="width: 30%;">C</label>
			</div>
	      </div>
	    </div>
	  </div>
	</div>


	<div class="footer-container" style="position:fixed;bottom:30px;right:0; ">
		<button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" id="create-sharing" style="width: 200px;height: 100px;border-top-left-radius: 30px;border-bottom-left-radius: 30px; background-color: lightgray;">
			<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
			  <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
			  <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
			</svg>
			<div style="font-size: 20px;">
				投稿
			</div>
			</button>
    </div>

	
	<!-- 作成モーダル。 -->
	<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalLabel">作成</h5>
	        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
	      </div>
	      <div class="modal-body">
	        Body
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
	        <button type="button" class="btn btn-primary">作成</button>
	      </div>
	    </div>
	  </div>
	</div>

</body>
</html>
