<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <title>メイン画面（技術共有）</title>
</head>
<body>
	<!-- header,modelSelect,main,footerの四要素に分けています -->
    <div class="header-container text-center" style="width: 100%; max-width: 100%; margin: 0; padding: 0;">
        <div class="row">
			<div class="col-6" style="background-color: gray;">
            	<h1><a th:href="@{/main/1}">株式会社ASO</a></h1> 
            </div>
	    	<div class="col-3" style="background-color: skyblue;">
                <h2><a th:href="@{/myPage}">マイページ</a></h2>
	        </div>
	        <div class="col-3" style="background-color: skyblue;">
                <h2><a th:href="@{logout}">ログアウト</a></h2>
	         </div>
        </div>
    </div>


    <div class="modeSelect row"  style="width: 100%; max-width: 100%; margin: 50px 0 0 0; padding: 0;">
	        <div class="col" style="padding:0; background-color: greenyellow;">
		     	<h2 style="text-align: center;"><a th:href="@{/myPage}">自己紹介</a></h2>
	        </div>
	        <div class="col"  style="padding:0; background-color: orange;">
		     	<h2 style="text-align: center;"><a th:href="@{/myPage}">技術共有</a></h2>
            </div>
    </div>
	


    <div class="main">
		<!-- 形だけ用意しました。 -->
		<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#filterModal"  style="display:none;width: 100px;height: 100px;">フィルター</button>

        <div class="contents">
            <div class="info">
                <span th:text="${name}"></span>
                <span th:text="${tag}"></span>
            </div>
            <div class="title">
                <span th:text="${title}"></span>
            </div>
            <div class="content">
                <span th:text="${content}"></span>
            </div>
        </div>
    </div>

	<!-- フィルターモーダル。 -->
	<div class="modal fade" id="filterModal" tabindex="-1" aria-labelledby="filterModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="filterModalLabel">フィルター検索</h5>
	        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
	      </div>
	      <div class="modal-body">
			Body
			<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
			<button type="button" class="btn btn-primary">検索</button>
	      </div>
	    </div>
	  </div>
	</div>



	<div class="footer-container" style="position:fixed;bottom:30px;left:30px;">
		<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="create-sharing" style="display:none;width: 100px;height: 100px;">作成</button>
    </div>
	<div class="footer-container" style="position:fixed;bottom:30px;right:30px;">
        <button id="scroll-to-top-btn" type="button" style="display:none;width: 100px;height: 100px;">トップへ戻る</button>
    </div>

	
	<!-- 作成モーダル。 -->
	<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalLabel">作成</h5>
	        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
	      </div>
	      <div class="modal-body">
	        Body
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
	        <button type="button" class="btn btn-primary">作成</button>
	      </div>
	    </div>
	  </div>
	</div>

	<script>
		document.querySelector('#scroll-to-top-btn').addEventListener('click', (event) =>{
			window.scroll({top: 0, behavior: 'smooth'});
		});
	
		window.addEventListener( 'scroll' , scroll_event );
		function scroll_event(){
			var topToBtn = document.getElementById('scroll-to-top-btn');
			var createSharing = document.getElementById('create-sharing');
			if(window.pageYOffset > 400){
				topToBtn.style.display =  'block'; 
				createSharing.style.display =  'block'; 
			}else if(window.pageYOffset < 400){
				topToBtn.style.display = 'none';
				createSharing.style.display = 'none';
			}
			
		};
	
	</script>
</body>
</html>
